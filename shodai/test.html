<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="hello">こんにちは</button>
        <button @click="morning">おはよう</button>
        <button @click="bye">さようなら</button>
        <button @click="clear">全削除</button>
        <ul>
            <li v-for="historyItem, index in history">
                {{ historyItem }} <button @click="del(index)">×</button>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./script.js"></script>

</html>
